<!-- Template for all HTML pages on this site -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata (hit that SEO, son) -->
        <meta charset="UTF-8">
        <meta name="description" content="CS 4501: Final Project (Group 15)">
        <meta name="author" content="Nick Cooney">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block refresh %}{% endblock %}

        <!-- Title -->
        <title>G15 - {% block title %}{% endblock %}</title>

        <!-- Bootstrap scripts -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body class="d-flex flex-column min-vh-100">
        <!-- Heading -->
        <div class="container-fluid p-3 bg-primary text-white text-center">
            <h1>WIoT Final Project - Group 15</h1>
            <p>Transit Tracking with GPS and LoRaWAN</p>
        </div>

        <!-- Navigation -->
        <ul class="nav nav-tabs justify-content-center" style="background-color: #e3f2fd;">
            <li class="nav-item">
                <a class="nav-link {% block nav_home %}{% endblock %}" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-item nav-link {% block nav_tracker %}{% endblock %}" href="/buses/">Bus Tracker</a>
            </li>
            <li class="nav-item">
                <a class="nav-item nav-link {% block nav_about %}{% endblock %}" href="/about/">About</a>
            </li>
        </ul>

        <!-- Content -->
        <div id="content" class="container-fluid p-3">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer (copyright) -->
        <footer class="mt-auto" style="background-color: #e3f2fd; bottom: 0;">
            <div class="text-center text-muted small p-2">
                &copy; 2023 - Group 15
            </div>
        </footer>
        
        
    </body>
</html>
